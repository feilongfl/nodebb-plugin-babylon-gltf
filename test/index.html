<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Babylon Template</title>

      <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.rawgit.com/BabylonJS/Babylon.js/master/dist/preview%20release/loaders/babylon.glTFFileLoader.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

   </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>

            var canvas = document.getElementById("renderCanvas"); // Get the canvas element

            var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine


            /******* Add the create scene function ******/
            var createScene = function () {
          		// This creates a basic Babylon Scene object (non-mesh)
          		var scene = new BABYLON.Scene(engine);
          		// glTF Files use right handed system
          		scene.useRightHandedSystem = true;

          		// Configuring camera
          		var camera = new BABYLON.ArcRotateCamera("camera", 1.55, 1.6, 2, BABYLON.Vector3(0, 0, 0), scene);
          		camera.attachControl(canvas, true);
          		camera.wheelPrecision = 100.0;
          		camera.minZ = 0.01;
          		camera.maxZ = 1000;

          		// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
          		var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
          		// Default intensity is 1. Let's dim the light a small amount
          		light.intensity = 0.7;

          		// Append sample glTF model to scene
          		BABYLON.SceneLoader.Append("https://raw.githubusercontent.com/feilongfl/pic-bed/master/201711/", "%E6%BB%91%E7%A8%BD.glb", scene, function (scene) {}, null, function (scene) {
          			console.log("error!")
          		});

          		return scene;
          	};

                /******* End of the create scene function ******/

                var scene = createScene(); //Call the createScene function

            engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
                    scene.render();
            });


            window.addEventListener("resize", function () { // Watch for browser/canvas resize events
                    engine.resize();
            });
    </script>

   </body>

</html>
